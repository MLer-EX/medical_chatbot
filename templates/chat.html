<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 24px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #1e1e1e;
            font-family: 'Montserrat', sans-serif;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }

        .chat-message.user {
            background-color: #4caf50;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .chat-message.bot {
            background-color: #bbdefb;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .form-group {
            margin-top: auto;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus {
            border-color: #4caf50;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #388e3c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 10px;
            color: #757575;
            font-size: 14px;
        }
    </style>
</head>


    <div class="container">
        <h2>گفتگوی با دکتر هوش مصنوعی</h2>

        <div id="chat-box" class="chat-box">
            {% for message in messages %}
                <div class="chat-message {{ message.sender }}">
                    <p>{{ message.text }}</p>
                </div>
            {%  endfor %}
            
            
                <div class="chat-message bot">
                    <p>{{ bot_response }}</p>
                </div>
            
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <textarea id="message" name="message" class="form-control" rows="2" placeholder="پیام خود را اینجا بنویسید..." required></textarea>
            </div>
            <button type="submit" class="btn-primary">ارسال</button>
        </form>
    </div>

    
        <p>© 2024 Medogram All Rights Reserved.</p></html>
